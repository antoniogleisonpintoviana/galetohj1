<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Números</title>
  <style>
    body {
      background-color: #FFA500;
      
      
      
      ;
    }

    

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #FFF;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #resultado {
      margin: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
   
   Digite o número inicial
  <br>
  <input type="number" id="inputMin" placeholder="Número mínimo">
  Digite o número final
  <br>
  <input type="number" id="inputMax" placeholder="Número máximo">
  <br>
  <button id="sortear">Sortear</button>
  <br>
  <p id="resultado"></p>
  <br>
  <button id="compartilhar">Compartilhar</button>
 
  <a href="sorteador.html"> <button>Limpar</button> </a>
  <a href="index.html"> <button>Voltar</button> </a>
  <script>
    const inputMin = document.getElementById("inputMin");
    const inputMax = document.getElementById("inputMax");
    const sortearBtn = document.getElementById("sortear");
    const resultado = document.getElementById("resultado");
    const compartilharBtn = document.getElementById("compartilhar");

    sortearBtn.addEventListener("click", function() {
      const min = parseInt(inputMin.value);
      const max = parseInt(inputMax.value);
      const sorteado = Math.floor(Math.random() * (max - min + 1)) + min;
      resultado.innerHTML = `O número sorteado é: ${sorteado}`;
    });

    compartilharBtn.addEventListener("click", function() {
      const text = resultado.innerHTML;

      if (navigator.share) {
        navigator.share({
          title: "Número sorteado",
          text: text,
        })
          .then(() => console.log("Compartilhado com sucesso"))
          .catch((error) => console.error("Erro ao compartilhar", error));
      } else {
        console.error("Recurso de compartilhamento não disponível");
      }
    });
  </script>
</body>
</html>
