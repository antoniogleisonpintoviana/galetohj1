<html>
    <head>

        <title>
            galetohj1
        </title>

   <link rel="stylesheet" href="style.css">
               <meta charset="UTF-8">
    </head>
    
    <body>
        
    <h1> Sorteio de galeto + coca-cola</h1>
    <br>
    <br>
    <form>
        Digite o número inicial
        <br>
        <input type="number" id="inicial" name"inicial"></input>
        <br>
        Digite o número final
        <br>
        <input type="number" id="final" name"final"></input>
        <br>
        Digite seu nome
        <br>
        <input type="text" id="nome" name="nome"></input>
        
    </form>
    <br>
    <br>
    
    <script>
	
	
    
    function gerarImagens(){
        
        var i = 0;
        
        var inicial = document.querySelector("#inicial");
        
        var final = document.querySelector("#final");
        
        var nome = document.querySelector("#nome");
         
        var vi= parseInt(inicial.value);
        
        var vf= parseInt(final.value);
        
    
        var quant = (vf - vi) +1;
		
		
		
		document.write('');
		document.write('');
		document.write('<button id="imprimir" onclick="window.print()" >imprimir</button>');
		document.write('');
		document.write('');
		document.write('');
          
          while(i < quant){
           
           document.write("<br>");
           document.write("<br>");
              
              document.write(vi+"<br>"); 
           document.write("<br>");
           document.write(nome.value+"<br>");
           document.write("<br>");
           document.write("<br>");
           
          document.write('<img src="image/galeto.png" width="360px" height="216px"');
          document.write("<br>");
           document.write("<br>");
           
              vi++;
              i++;
          }
		  
		  
         
		document.write('');
		document.write('');
		document.write('<button id="imprimir"  onclick="window.print()" >imprimir</button>');
		document.write('');
		document.write('');
		document.write('');
		 
            

    }
    </script>
    
    <button onclick="gerarImagens()">Gerar imagens</button>
        
    </body>
</html>
