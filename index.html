    <script>
	
	
    
    function gerarImagens(){
        
        var i = 0;
        
        var inicial = document.querySelector("#inicial");
        
        var final = document.querySelector("#final");
        
        var nome = document.querySelector("#nome");
         
        var vi= parseInt(inicial.value);
        
        var vf= parseInt(final.value);
        
    
        var quant = (vf - vi) +1;
		
		
		
		document.write('');
		document.write('');
		document.write('<button id="imprimir" onclick="window.print()" >imprimir</button>');
		document.write('');
		document.write('');
		document.write('');
          
          while(i < quant){
           
           document.write("<br>");	  
           document.write("_____________________________________________________________________");
		  document.write("<br>");
           
           document.write("<br>");
           document.write("<br>");
              
              document.write("<b>"+vi+"</b>"); 
           document.write("<br>");
           document.write("<b>"+nome.value+"<b>");
           document.write("<br>");
           document.write("<br>");
           
          document.write('<img src="image/galeto.png" width="360px" height="216px"');
          document.write("<br>");
           document.write("<br>");
	    document.write("<br>");	  
           document.write("_____________________________________________________________________");
		  document.write("<br>");
           
              vi++;
              i++;
          }
		  
		  
         
		document.write('');
		document.write('');
		document.write('<button id="imprimir"  onclick="window.print()" >imprimir</button>');
		document.write('');
		document.write('');
		document.write('');
		 
            

    }
    </script>
