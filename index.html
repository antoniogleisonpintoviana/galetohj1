    <form>
        <p style="font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 20px;">Digite o número inicial</p>
       
       <input type="number" id="inicial" name="inicial" style="width: 200px; height: 40px; font-size: 20px; padding: 10px; border-radius: 5px;">

       
       <p style="font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 20px;">Digite o número final</p>
        
       <input type="number" id="final" name="final" style="width: 200px; height: 40px; font-size: 20px; padding: 10px; border-radius: 5px;">
       <p style="font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 20px;">Digite seu nome</p>
       
       <input type="text" id="nome" name="nome" style="width: 200px; height: 40px; font-size: 20px; padding: 10px; border-radius: 5px;">
        
    </form>

    <script>
	
	
    
    function gerarImagens(){
        
        var i = 0;
        
        var inicial = document.querySelector("#inicial");
        
        var final = document.querySelector("#final");
        
        var nome = document.querySelector("#nome");
         
        var vi= parseInt(inicial.value);
        
        var vf= parseInt(final.value);
        
    
        var quant = (vf - vi) +1;
		
		
		
		document.write('');
		document.write('');
		document.write('<button id="imprimir" onclick="window.print()" >imprimir</button>');
		document.write('');
		document.write('');
		document.write('');
          
          while(i < quant){
           
           document.write("<br>");	  
           document.write("_____________________________________________________________________");
		  document.write("<br>");
           
           document.write("<br>");
           document.write("<br>");
              
              document.write("<b>"+vi+"</b>"); 
           document.write("<br>");
           document.write("<b>"+nome.value+"<b>");
           document.write("<br>");
           document.write("<br>");
           
          document.write('<img src="image/galeto.png" width="360px" height="216px"');
          document.write("<br>");
           document.write("<br>");
	    document.write("<br>");	  
           document.write("_____________________________________________________________________");
		  document.write("<br>");
           
              vi++;
              i++;
          }
		  
		  
         
		document.write('');
		document.write('');
		document.write('<button id="imprimir"  onclick="window.print()" >imprimir</button>');
		document.write('');
		document.write('');
		document.write('');
		 
            

    }
    </script>
    
   <button onclick="gerarImagens()" style=" color: black;font-weight: bold; padding: 10px 20px; border-radius: 5px; font-size: 20px;">Gerar imagens</button>
